
<div *ngIf="book">
    <h2><span jhi-translate="jhipsterApp.book.detail.title">Book</span> {{book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal">
        <dt><span jhi-translate="jhipsterApp.book.name">Name</span></dt>
        <dd>
            <span>{{book.name}}</span>
        </dd>
        <dt><span jhi-translate="jhipsterApp.book.year">Year</span></dt>
        <dd>
            <span>{{book.year}}</span>
        </dd>
    </dl>

    <button type="submit"
            uiSref="book"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhi-translate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            uiSref="book.edit" [uiParams]="{ id: book.id }"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhi-translate="entity.action.edit"> Edit</span>
    </button>
</div>
